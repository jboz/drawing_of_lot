<div fxLayout="column" class="container" fxLayoutGap="1em">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <a mat-button routerLink="/" routerLinkActive="active" fxFlex="1 1 auto">Tirage au sort</a>
    <button mat-button (click)="logout()" title="DÃ©connection"><mat-icon>exit_to_app</mat-icon></button>
  </mat-toolbar>

  <mat-card fxLayoutAlign="center center" class="mat-elevation-z0" class="content">
    <mat-card-actions>
      <button mat-fab color="accent" (click)="create()" title="Ajouter un groupe"><mat-icon>add</mat-icon></button>
    </mat-card-actions>
    <mat-card-content fxLayout="column" fxFlexFill class="scrollbar">
      <table mat-table [dataSource]="groups$" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let group" (click)="edit(group)" class="group-name" title="Modification du groupe">{{ group.name }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let group">
            <button mat-icon-button (click)="random(group)" title="Tirage au sort"><mat-icon>shuffle</mat-icon></button>
            <button mat-icon-button (click)="edit(group)" title="Modification du groupe"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="remove(group)" title="Suppression du groupe"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
