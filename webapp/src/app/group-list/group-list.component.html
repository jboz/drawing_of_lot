<div fxLayout="column" fxFlexFill>
  <mat-toolbar id="toolbar" color="primary" class="mat-elevation-z8">
    <a routerLink="/" routerLinkActive="active" fxFlex="1 1 auto">Tirage au sort</a>
    <button mat-button (click)="logout()" title="DÃ©connection"><mat-icon>exit_to_app</mat-icon></button>
  </mat-toolbar>

  <mat-card fxLayoutAlign="center center" style="margin-top: 1em;" class="mat-elevation-z0">
    <mat-card-actions>
      <button mat-fab color="accent" (click)="create()"><mat-icon>add</mat-icon></button>
    </mat-card-actions>
    <mat-card-content fxLayout="column" fxLayoutAlign="end end" fxFlexFill>
      <table mat-table [dataSource]="groups$" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let group">{{ group.name }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let group">
            <button mat-icon-button (click)="edit(group)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="remove(group)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
